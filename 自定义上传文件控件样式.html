<!doctype html>
<html>
<head>
<title>自定义文件上传控件样式（兼容 IE6）</title>
<style>
body{font-family:微软雅黑;}
h1 {color:#000000;font-size:16px;}
h2 {color:#008000;font-size:14px;}

.input-file {
display:inline-block;
width:100px;
height:30px;
line-height:30px;
background:#ddd;
text-align:center;
overflow:hidden;
position:relative;
cursor:pointer;
}
.input-file:hover {
background:#ccc;
}
.input-file input {
opacity:0;
filter:alpha(opacity=0);
font-size:100px;
position:absolute;
top:0;
right:0;
cursor:pointer;
}
</style>
</head>
<body>
<h1>自定义文件上传控件样式</h1>
<h2>默认控件样式</h2>
<input type="file">
<h2>用span标签处理后控件样式</h2>
<span class="input-file">上传文件<input type="file"></span>
<h2>用a标签处理后控件样式</h2>
<a href="javascript:void(0);" class="input-file">上传文件<input type="file"></a>
</body>
</html>
