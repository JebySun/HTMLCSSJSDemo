<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>测试模板</title>
		<style type="text/css">
			body, div{
				margin:0 0;
				padding:0 0;
			}
			div{
				border:1px solid #000000;
			}
			#d1{
				position:absolute;
				width:500px;
				height:300px;
				top:200px;
				left:200px;
			}
			#d2{
				position:fixed;
				top:100px;
				left:100px;
				width:50px;
				height:50px;
			}
		</style>
	</head>
	
	<body>
	<div id="d1">
		<div id="d2"></div>
	</div>
	</body>
</html>
